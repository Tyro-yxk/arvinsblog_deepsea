jobs:
  littlesk_auto:
    runs-on: ubuntu-latest
    name: littlesk
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: littlesk
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.x"
          architecture: "x64"
      - run: pip install -r ./requirements.txt && python ./littlesk.py
    env:
      USER_LITTLESK: ${{secrets.USER_LITTLESK}}
name: run littlesk
on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"